{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block %} {{blog.blog_title}} {% endblock %}
{% block content %}
{% if blog.author == user %}
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-secondary">Update</button>
    </form>
{% else %}
    <p>You are not allow to update this blog.</p>
{% endif %}

{% endblock %}
